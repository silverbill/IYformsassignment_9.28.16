<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="./style_forms.css" type="text/css" />
</head>
<body>
    <div class="main">
<!--LeftStack-->        
        <div class="leftstack">
            <form class="textEntry">
                <p>First Name</p>
                <input type="text" />
            </form>
            <form class="textEntry">
                <p>Last Name</p>
                <input type="text" />
            </form>
            <form class="email">
                <p>Email</p>
                <input type="email" />
            </form>
            <form input>
                <p>Enter your homeplace</p>
                <select name="country" input>
                    <option value="value1">Austrailica</option>
                    <option value="value2" selected>Belgistan</option>
                    <option value="value3">Zimbabwistan</option>
                </select>
            </form>
            <form class="bigbox">
                <p>Biography</p>
                <textarea name="comments"></textarea>
            </form>
        </div>
<!--CenterStack-->
        <div class="centerstack">
            <!--3 data types per stack; 5 entry boxes-->
            
                <form class="phone">
                <p>Phone Number</p>
                <input type="number" />
            </form>
            <form class="bigbox">
                <p>Affiliations</p>
                <textarea name="comments"></textarea>
            </form>
            <form input>
                <p>Occupations</p>
                <select name="country" input>
                    <option value="value1">ValveFitter</option>
                    <option value="value2" selected>Turdcutter</option>
                    <option value="value3">Dirtflanger</option>
                </select>
            </form>
            <form class="textEntry">
                <p>Cat's Name</p>
                <input type="text" />
            </form>
             <form class="textEntry">
                <p>Fav Gadget</p>
                <input type="text" />
            </form>
        </div>

<!--RightStack-->
        <div class="rightstack">
            <form input>
                <p>Talent</p>
                <select name="talent" input>
                    <option value="value1">Knifethrower</option>
                    <option value="value2" selected>Faintinggoat</option>
                    <option value="value3">Beanjumper</option>
                </select>
            </form>
            <form class="textEntry">
                <p>Favorite Drink</p>
                <input type="text" />
            </form>
            <form class="textEntry">
                <p>Superpower</p>
                <input type="text" />
            </form>
            <form class="textEntry">
                <p>Preferred Weapon</p>
                <input type="text" />
            </form>
            <form class="bigbox">
                <p>Affiliations</p>
                <textarea name="comments"></textarea>
            </form>
        </div>
</div>
    </div>
</body>
</html>
